pipeline:
  build:
    image: alpine:3.6
    commands:
      - apk add --no-cache maven openjdk8 git curl wget
      - apk --update add tar
      - git clone https://github.com/glyptodon/guacamole-client
      - cd guacamole-client/guacamole-docker/bin
      - mkdir -p /out
      - ./build-guacamole.sh ../.. /out
      - cd ../..
      - mv /out .
      - ls out
  
